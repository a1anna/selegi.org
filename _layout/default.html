<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Ocean + Sand stylesheet -->
    <link rel="stylesheet"
          href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}" />

    <!-- (Optional) basic SEO tags if you enabled jekyll-seo-tag -->
    {% if site.plugins contains "jekyll-seo-tag" %}{% seo %}{% endif %}
  </head>

  <body>
    <!-- Main page content (this is where each pageâ€™s HTML/Markdown goes) -->
    {{ content }}
  </body>
</html>
